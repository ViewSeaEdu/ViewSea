<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>识界教育 ViewSea</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="landing-page">
  <div class="centered-content">
    <h1 class="main-title fade-in">识界教育</h1>
    <h2 class="subtitle fade-in delay-1">ViewSea</h2>
    <p class="quote fade-in delay-2">"The world is not given to you. You have to go and see it." — Murakami</p>
  </div>

  <div class="scroll-spacer"></div>

  <div class="scroll-indicator fade-in delay-3 twinkle">
    Scroll to Begin ↓
  </div>

  <script>
    let switched = false;
    window.addEventListener('scroll', function () {
      if (!switched && window.scrollY + window.innerHeight >= document.body.scrollHeight - 10) {
        switched = true;
        setTimeout(() => {
          window.location.href = 'mentors.html';
        }, 300);
      }
    });
  </script>
</body>


</html>
